{% extends 'base.html' %}
{% load static %}

{%block title %}Welcome{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-5 fw-bold p-5 text-center">Welcome to online course reservation system</h1>
    </div>
  </div>
  <div class="row justify-content-md-center p-5">
    <div class="col-sm-6">
      <h3 class="text-center">Find your course</h3>
      <form action="{% url 'app:search' %}" method="GET">
       

        <div class="input-group">
          <input type="search" name="query" class="form-control rounded p-3" placeholder="Course title/description" required autofocus/>
    
          <button type="submit" class="btn btn-outline-primary">search</button>
        </div>
        <div class="form-check mt-3 form-check-inline">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="catalog">
          <label class="form-check-label" for="flexCheckDefault">Do you want to search catalog?</label>
        </div>
      </form>

    </div>
  </div>

</div>
{% endblock %}
